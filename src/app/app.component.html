<h1 style="margin-left: 580px">Demo</h1>
<div style="float: left">
  <ejs-symbolpalette
    id="symbolpalette"
    width="100%"
    height="700px"
    [expandMode]="expandMode"
    [palettes]="palettes"
    [symbolHeight]="80"
    [symbolWidth]="80"
    [symbolMargin]="symbolMargin"
    [getSymbolInfo]="getSymbolInfo"
    [getNodeDefaults]="getSymbolDefaults"
  >
  </ejs-symbolpalette>
</div>
<div style="margin-left: 250px">
  <ejs-diagram
    #diagram
    id="diagram"
    width="800px"
    height="580px"
    [getNodeDefaults]="nodeDefaults"
    [getConnectorDefaults]="connDefaults"
    (click)="click($event)"
    (drop)="drop($event)"
    (propertyChange)="valuechange($event)"
  >
  </ejs-diagram>
</div>
